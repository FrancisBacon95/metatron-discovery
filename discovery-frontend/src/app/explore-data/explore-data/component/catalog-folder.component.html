<li [class.ddp-open]="isOpened">
  <a href="javascript:" class="ddp-depth" (click)="onClickCatalog(catalog)">
    <em class="ddp-view" (click)="onChangeFolderOpen(catalog.id)" *ngIf="isEmptySearchKeyword() && catalog.countOfChild !== 0"></em>
    <div class="ddp-txt-link">
      <em class="ddp-icon-folder"></em>
      <span [innerHTML]="getCatalogName()"></span>
    </div>
  </a>
  <!-- sub catalog -->
  <ul>
    <component-catalog-folder   *ngFor="let subCatalog of catalog.child" [catalog]="subCatalog" [searchKeyword]="searchKeyword" (clickedCatalog)="onClickCatalog($event)"></component-catalog-folder>
  </ul>
  <!-- //sub catalog -->
</li>
